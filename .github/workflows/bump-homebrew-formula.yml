name: Bump Homebrew formula

on:
  release:
    types: [published]

jobs:
  homebrew:
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v7
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}

          tap: SwiftedMind/homebrew-cli

          formula: monocle

          no_fork: true
